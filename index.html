
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Cinta 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="Perfect.mp3" autoplay loop></audio>
  <div class="container">
    <h1>Kuis Cinta 💘</h1>
    <div id="quiz-box">
      <p id="question"></p>
      <div id="choices"></div>
      <button id="nextBtn">Selanjutnya</button>
    </div>
    <div id="result" class="hidden">
      <img src="foto.jpg" alt="Foto Kita" class="foto-berdua">
      <h2>Skor Kamu: <span id="score"></span>/5</h2>
      <p id="finalMessage">Aku nggak pernah butuh alasan buat sayang kamu. Kamu adalah alasannya. I love you forever ❤️</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
